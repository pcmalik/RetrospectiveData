<table class="table table-hover">
    <tr *ngFor="let retro of service.retrospectiveList">
        <table>
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Summary</th>
                    <th scope="col">Date</th>
                    <th scope="col">Participants</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        {{retro.name}}
                    </td>
                    <td>
                        {{retro.summary}}
                    </td>
                    <td>
                        {{retro.date | date}}
                    </td>
                    <td>
                        {{retro.participants}}
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <app-feedback [retroItem]="retro"></app-feedback>
                    </td>
                </tr>
            </tbody>
        </table>
    </tr>
    <tr>
    </tr>
</table>
