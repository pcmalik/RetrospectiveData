<table class="table table-hover" >
    <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Summary</th>
          <th scope="col">Date</th>
          <th scope="col">Participants</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let retro of service.retrospectiveList">
            <td>
                {{retro.name}}
            </td>
            <td>
                {{retro.summary}}
            </td>
            <td>
                {{retro.date | date}}
            </td>
            <td>
                {{retro.participants}}
            </td>
        </tr>
    </tbody>
</table>
