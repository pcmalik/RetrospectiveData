<h5 class="display-6 text-left">Feedbacks</h5>    
<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <!-- <input type="hidden" name="retrospectiveName" #RetrospectiveName="ngModel" [(ngModel)]="service.feedbackFormData.retrospectiveName"> -->
    <div class="form-row">
        <div class="form-group  col-md-3">
            <label>Name</label>
            <select required name="Name" #Name="ngModel" [(ngModel)]="service.feedbackFormData.name" class="form-control form-control-sm">
                <option *ngFor="let participant of retroItem.participants" [value]="participant">
                    {{participant}}
                </option>
            </select>
            <div class="validation-error" *ngIf="Name.invalid">This field is required</div>
        </div>

        <div class="form-group  col-md-3">
            <label>Feedback Type</label>
            
            <!-- this event in <select> is not needed as 2 way binding is  done -->
            <!-- (change)="parsefeedbackType($event.target.value)" --> 
            <select required name="feedbackType" #FeedbackType="ngModel" [(ngModel)]="service.feedbackFormData.feedbackType" class="form-control form-control-sm">
                <option *ngFor="let name of feedbacks"[value]="name">
                    {{name}}
                </option>
            </select>            
            <div class="validation-error" *ngIf="FeedbackType.invalid">This field is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>Description</label>
        <input name="body" [(ngModel)]="service.feedbackFormData.body" class="form-control form-control-sm">
    </div>
<div class="form-group">
        <button type="submit" class="btn btn-sm btn-block">Add Feedback</button>
    </div>
</form>
