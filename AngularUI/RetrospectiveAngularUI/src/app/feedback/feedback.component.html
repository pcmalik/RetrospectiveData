<h5 class="display-6 text-left">Feedbacks</h5>    
<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <div class="form-row">
        <div class="form-group col-md-3 ">
            <label>Participant Name</label>
            <input name="Name" #Name="ngModel" [(ngModel)]="retroItem.Name" class="form-control form-control-sm">
        </div>
        <div class="form-group  col-md-3">
            <label>Type</label>
            <input name="Mobile" #Mobile="ngModel" [(ngModel)]="retroItem.Name" class="form-control form-control-sm">
        </div>
    </div>
    <div class="form-group">
        <label>Description</label>
        <input name="Mobile" #Mobile="ngModel" [(ngModel)]="retroItem.Name" class="form-control form-control-sm">
    </div>
<div class="form-group">
        <button type="submit" class="btn btn-sm btn-block">Add</button>
    </div>
</form>
